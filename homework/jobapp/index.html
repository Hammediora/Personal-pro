<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Job Application</h1>
<div class="job-details">
    <h2>Job Title: Frontend Developer</h2>
    <p>Description: We are seeking a talented frontend developer to join our team and contribute to the development of innovative web applications.</p>
</div>
<form>
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>SKILLS</legend>
        <label>Programming Languages:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="html-css" name="skills" value="html-css">
            <label for="html-css">HTML and CSS</label>

            <input type="checkbox" id="javascript" name="skills" value="javascript">
            <label for="javascript">JavaScript</label>

            <input type="checkbox" id="python" name="skills" value="python">
            <label for="python">Python</label>

            <input type="checkbox" id="java" name="skills" value="java">
            <label for="java">Java</label>
        </div>

        <label for="experience">Experience Level:</label>
        <div class="radio-group">
            <input type="radio" id="entry-level" name="experience" value="entry-level">
            <label for="entry-level">Entry Level</label>

            <input type="radio" id="mid-level" name="experience" value="mid-level">
            <label for="mid-level">Mid Level</label>

            <input type="radio" id="senior-level" name="experience" value="senior-level">
            <label for="senior-level">Senior Level</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>COVER LETTER</legend>
        <textarea id="cover-letter" name="cover-letter" rows="5"></textarea>
    </fieldset>

    <fieldset>
        <legend>UPLOAD DOCUMENTS</legend>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume">

        <label for="portfolio">Portfolio:</label>
        <input type="file" id="portfolio" name="portfolio">
    </fieldset>

    <input type="submit" value="Submit">
</form>
</body>
</html>
