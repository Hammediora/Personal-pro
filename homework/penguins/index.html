<!DOCTYPE html>
<html>
<head>
    <title>Find Penguins Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div id="container">
    <div id="title">
        <h1>Find Penguins Game</h1>
    </div>
    <div id="message">
        <h2></h2><span><i class='fa fa-undo'></i></span>
    </div>
    <div id="gameholder">
        <div class="penguins" style="top:0; left:0;"></div>
        <div class="penguins" style="top:0; left:33.33%;"></div>
        <div class="penguins" style="top:0; left:66.66%;"></div>

        <div class="penguins" style="top:33.33%; left:0;"></div>
        <div class="penguins" style="top:33.33%; left:33.33%;"></div>
        <div class="penguins" style="top:33.33%; left:66.66%;"></div>

        <div class="penguins" style="top:66.66%; left:0;"></div>
        <div class="penguins" style="top:66.66%; left:33.33%;"></div>
        <div class="penguins" style="top:66.66%; left:66.66%;"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="Game.js"></script>
</body>
</html>
